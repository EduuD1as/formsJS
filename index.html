<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validação de Formulário</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="form">
      <form id="loginForm" onsubmit="validarFormulario(event)">
        <label for="nomeCompleto">Nome Completo:</label>
        <input
          type="text"
          id="text"
          name="text"
          minlength="5"
          required
        /><br /><br />

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="date">Data de nascimento:</label>
        <input type="date" id="date" name="date" required /><br /><br />

        <label for="genre">Gênero:</label>
        <select name="selectGenre" id="selectGenre" required>
          <option value="selecione1" hidden>Selecione:</option>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="outro">Outro</option>
          <option value="naoInformar">Prefiro não informar</option></select
        ><br /><br />

        <label for="interest">Interesses:</label>
        <select name="selectInteresses" id="selectInteresses" required>
          <option value="selecione2" hidden>Selecione:</option>
          <option value="esporte">Esportes</option>
          <option value="musica">Música</option>
          <option value="tecnologia">Tecnologia</option></select
        ><br /><br />

        <label for="paisOrigem">País de origem:</label>
        <select name="paisOrigem" id="paisOrigem" required>
          <option value="selecione3" hidden>Selecione:</option>
          <option value="brasil">Brasil</option>
          <option value="uganda">Uganda</option>
          <option value="angola">Angola</option></select
        ><br /><br />

        <label for="biografia">Biografia:</label>
        <textarea name="biografia" id="biografia"></textarea><br /><br />

        <label for="cpf">CPF:</label>
        <input
          type="text"
          id="cpf"
          name="cpf"
          pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
          required
        /><br /><br />

        <label for="senha">Senha:</label>
        <input
          type="password"
          id="password"
          name="password"
          minlength="8"
          required
        /><br /><br />

          <button type="submit">Cadastrar-se</button>
      </form>
    </div>
  </body>
</html>
